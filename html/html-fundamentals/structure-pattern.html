<!DOCTYPE html>
<html>
    <!--every html document has to have a head tag and a body tag-->
    <!--head, for the information about your page-->
    <head>
        <title>Structure Pattern</title>
        <!-- charset, search for it
            it's necessary inside head tag -->
        <meta charset="utf-8">
    </head>
    <!--body, for the information that is seen by the users, therefore, the content of your page-->
    <body>
        <h1>Seen</h1>
    </body>
</html>
