<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties for different headings</title>
    <style>
        h1{
            font-size: 100px;
            font-weight: 900;
        }
        h2{
            font-size: 80px;
            font-weight: 800;
        }
        h3{
            font-size: 60px;
            font-weight: 700;
        }
        h4{
            font-size: 40px;
            font-weight: 600;
        }
        h5{
            font-size: 20px;
            font-weight: 500;
        }
        h6{
            font-size: 10px;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
</body>
</html>
