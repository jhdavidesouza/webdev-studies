<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        .boxshadow{
            width: 250px;
            height: auto;
            padding: 20px;
            border-radius: 10px;
    
            text-align: justify;
            box-shadow: 5px 5px 5px 3px rgba(55, 55, 55, 0.8);
        }
        div > h1{
            text-align: center;
            /*this is pretty obvious, but okay...
            you can control how opaque any element is*/
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <div class="boxshadow">
        <h1>Test</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente, eveniet cum animi ipsam tempora cumque dicta aut eaque sint rerum iusto quae autem dolores quam sed. Officiis ut voluptas non!</p>
    </div>
</body>
</html>
