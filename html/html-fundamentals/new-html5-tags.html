<!--
The new tags are:
<main></main>
<header></header>
<footer></footer>
<nav></nav>
<video></video>
<article></article>
<section></section>
-->

<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <!--separate the content
        of your page, using sections-->
        <section>
            <!--usually used in navigation
        menu, where the user can navigate
        among the different pages of your
        website-->
            <nav>
                 <ul>
                    <li>Home</li>
                    <li>About</li>
                     <li>Contact</li>
                </ul>
            </nav>
        </section>
        <section>
            <!--use main tag to denotate
            the main subject or content
            of that page-->
            <main>
                <h1>Page's Main Topic</h1>
                <p>A little about it.</p>
            </main>
            <!--use it to denotate that
            it's an article-->
            <article>
                <p>Paragraph of Article</p>
            </article>
        </section>
        <section>
            <!--div is highly recommended
            for styling and scripting
            purposes, but not to separate
            the content of a page-->
            <div></div>
        </section>
    </body>
</html>
