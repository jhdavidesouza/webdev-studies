<!DOCTYPE html>
<html>
    <head>
        <title>Google Fonts</title>
        <!--you get this link tags
        from Google Fonts, where you can
        get any type of font you want to
        use in your webpage-->
        <!--this needs to be declared
        in the HTML file, if not, it won't appear correctly as you wish-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <!--then, you declare the name of
        the font in the css file-->
        <style>
            h1 {
                color: rgb(#078, green, blue);
                font-family: 'Lobster', monospace;
            }
            p {
                font-family: Lobster, monospace;
            }
        </style>
    </head>
    <body>
        <h1>Title</h1>
        <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolor, odit quod praesentium nisi saepe ratione cum, voluptatem, laborum vitae dolorem ullam itaque dolores magnam sit nobis porro necessitatibus dolore aperiam?
        </p>
    </body>
</html>
