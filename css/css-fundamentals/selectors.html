<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        /*classes*/
        .text{
            color: yellow;
        }
        /*ids*/
        #title{
            background-color: aquamarine;
        }
        /*attributes*/
        [type="email"]{
            border-radius: 50px;
            margin: 25%;
        }
    </style>
</head>
<body>
    <h1 id="title">Hello</h1>
    <p class="text">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ex temporibus maiores ea sapiente fuga. Magni tempora, esse molestiae aliquam modi architecto rem consequuntur porro adipisci iusto provident. Autem, odio architecto!
    </p>
    <input type="email" placeholder="email">
</body>
</html>
