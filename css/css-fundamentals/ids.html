<!DOCTYPE html>
<html>
    <head>
        <title>ID Attribute</title>
        <style>
            /*ids are useful
            when you want to give
            uniqueness to one of your
            elements*/
            /*use it wisely*/
            #identity {
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <form id="identity">
            <input type="month">
            <input type="date">
        </form>
    </body>
</html>
