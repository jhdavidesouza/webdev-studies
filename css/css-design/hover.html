<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hovering</title>
    <style>
        /*adjust the hover state of an element
        setting it like this*/
        div:hover{
            border: 2px solid black;
        }
        h1:hover{
            color: violet;
        }
        p:hover{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Title</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quaerat neque eos magnam saepe tempora sit incidunt beatae, enim assumenda consequuntur praesentium recusandae, sed ipsa eius sapiente consectetur tenetur doloribus nesciunt!</p>
    </div>
</body>
</html>
